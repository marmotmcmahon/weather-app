<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Marmot's Weather App</title>
  <meta name="Displays the weather in five of my favorite cities" content="">
  <meta name="Marmot Mcmahon" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/custom.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

  <!-- Libraries
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />


  <!-- Libraries
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script> 
  $(function(){
    $("#modals").load("modals.html"); 
  });
  </script> 

</head>
<body>
  <script type="text/javascript" src="main.js"></script>
  <div id="modals"></div>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <div class='section forecasts'>
    <div class='container'>
      <div class='row'>
        <div class='one-third column forecast'>
          <a href='#modal1' rel='modal:open'>
            <h5 class='forecast-multiplier' id='city1'></h5>
            <h2 class='forecast-heading' id='temp1'></h2>
            <!-- <p class='forecast-description' id=description1></p> -->
            <div id='icon1'></div>
          </a>
        </div>
        <div class='one-third column forecast'>
          <a href="#modal2" rel='modal:open'>
            <h5 class='forecast-multiplier' id='city2'></h5>
            <h2 class='forecast-heading' id='temp2'></h2>
            <!-- <p class='forecast-description' id=description2></p> -->
            <div id='icon2'></div>
          </a>
        </div>
        <div class='one-third column forecast'>
          <h5 class='forecast-multiplier' id='city3'></h5>
          <h2 class='forecast-heading' id='temp3'></h2>
          <!-- <p class='forecast-description' id=description3></p> -->
          <div id='icon3'></div>
        </div>
      </div>
      <div class='row'>
        <div class='one-half column forecast'>
          <h5 class='forecast-multiplier' id='city4'></h5>
          <h2 class='forecast-heading' id='temp4'></h2>
          <!-- <p class='forecast-description' id=description4></p> -->
          <div id='icon4'></div>
        </div>
        <div class='one-half column forecast'>
          <h5 class='forecast-multiplier' id='city5'></h5>
          <h2 class='forecast-heading' id='temp5'></h2>
          <!-- <p class='forecast-description' id=description5></p> -->
          <div id='icon5'></div>
        </div>
      </div>
    </div>
  </div>
  <div>
    <fieldset class="details">
      <legend class="majorpointslegend">Expand</legend>
      <div class="hider" style="display:none; height: 500px;">
          <ul>
              <li>Hi there</li>
              <li>Hi there to you too</li>

          </ul>
      </div>
  </div>

  <!-- Link to open the modal -->
  <p><a href="#ex1" rel="modal:open">Open Modal</a></p>

  <script src="main.js"></script>
</body>
</html>
