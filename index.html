<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Marmot's Weather App</title>
  <meta name="Displays the weather in five of my favorite cities" content="">
  <meta name="Marmot Mcmahon" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/custom.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/logo.png">

  <!-- Libraries
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
  </script>
  <script type="text/javascript" src="modals.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

  <script> 
  $(function(){
    $("#modals").load("modals.html"); // Load modal html
  });
  </script>

</head>
<body>
  <script type="text/javascript" src="main.js"></script>
  <div id="modals"></div>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="nav">
    <img src="images/nav-logo.png">
  </div>

  <div class='section forecasts'>
    <div class='container'>
      <div class='row'>
        <div class='one-third column forecast'>
          <a href='#modal1' rel='modal:open'>
            <h5 class='forecast-dark' id='city1'></h5>
            <h2 class='forecast-heading' id='temp1'></h2>
            <div id='icon1'></div>
          </a>
        </div>
        <div class='one-third column forecast'>
          <a href="#modal2" rel='modal:open'>
            <h5 class='forecast-dark' id='city2'></h5>
            <h2 class='forecast-heading' id='temp2'></h2>
            <div id='icon2'></div>
          </a>
        </div>
        <div class='one-third column forecast'>
          <a href="#modal3" rel='modal:open'>
            <h5 class='forecast-dark' id='city3'></h5>
            <h2 class='forecast-heading' id='temp3'></h2>
            <div id='icon3'></div>
          </a>
        </div>
      </div>
      <div class='row'>
        <div class='one-third column forecast'>
          <a href="#modal4" rel='modal:open'>
            <h5 class='forecast-dark' id='city4'></h5>
            <h2 class='forecast-heading' id='temp4'></h2>
            <div id='icon4'></div>
          </a>
        </div>
        <div class='one-third column forecast'>
          <a href="#modal5" rel='modal:open'>
            <h5 class='forecast-dark' id='city5'></h5>
            <h2 class='forecast-heading' id='temp5'></h2>
            <div id='icon5'></div>
          </a>
        </div>
        <div class='one-third column forecast'>
          <form id='customCityForm'>
            <h5 class='forecast-dark'>Enter your ZIP code!</h5>
            <input type="text" id="customCityInput" value="">
            <input class="button-primary" type="button" value="Submit" onclick="customCity()">
            <p id="customCityError"></p>
          </form>
          <a href="#modalCustom" rel='modal:open'>
            <h5 class='forecast-dark' id='cityCustom'></h5>
            <h2 class='forecast-heading' id='tempCustom'></h2>
            <div id='iconCustom'></div>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="container">
      <p>&copy; <span id=year></span> <a href="https://marmotmcmahon.com">Marmot Mcmahon</a></p>
    </div>
  </div>
  <script type="text/javascript" src="functions.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
